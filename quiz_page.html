<!doctype html>
<html lang="ar">
<head>
    <link rel="icon" type="image/png" href="Assets/Photos/Logo.png">
<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>وضع الكويز </title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#06b6d4;
    --muted:#94a3b8; --text:#e6eef6; color-scheme:dark;
  }
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Naskh Arabic",Arial;
    margin:0; 
    padding:30px 20px;   /* زيادة الهامش العلوي والسفلي */
    direction:rtl; 
    text-align:right;
    background:linear-gradient(180deg,#071024 0%,#071a2a 100%);
    color:var(--text); 
    transition: background 0.3s, color 0.3s;
  }
  body.light-theme{
    --bg:#fdfdfd; --card:#f5f5f5; --accent:#06b6d4;
    --muted:#475569; --text:#0f1724; color-scheme:light;
    background:linear-gradient(180deg,#ffffff 0%,#e6e6e6 100%);
  }

  a{ text-decoration:none; color:#e6eef6; font-size:15px; transition:0.3s; }
  a:hover{ transform:scale(1.1); }

  .header{
    position:sticky; 
    top:10px;   /* مسافة من أعلى الصفحة */
    left:0; 
    width:calc(100% - 40px);  /* يترك padding على الجانبين */
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    padding:15px 25px;   /* زيادة الحشو داخل الهيدر */
    background:var(--card); 
    border-bottom:2px solid #333; 
    border-radius:12px; 
    z-index:1000;
  }
  .site-title{font-size:20px; font-weight:bold; color:var(--text);}
  .header-icons{font-size:22px; cursor:pointer; transition:transform 0.2s;}
  .header-icons:hover{transform:rotate(30deg);}

  #settingsSlide{
    position:fixed; top:0; right:0; width:280px; max-width:80vw; height:100%;
    background:var(--card); color:var(--text);
    box-shadow:-4px 0 20px rgba(0,0,0,0.6); z-index:1002;
    padding:20px; transform:translateX(100%); opacity:0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    border-radius:12px 0 0 12px;
  }
  body.light-theme #settingsSlide{
    background:#ffffff; color:#0f1724; box-shadow:-4px 0 20px rgba(0,0,0,0.15); border:1px solid #ccc;
  }

  button{
    font-family:inherit; cursor:pointer; border:none; border-radius:25px;
    padding:10px 18px; font-size:14px; transition:all 0.3s ease; box-shadow:0 4px 10px rgba(0,0,0,0.3);
  }
  #toggleTheme{background:linear-gradient(90deg,#06b6d4,#3b82f6); color:#d8d1d1; margin-top:10px;}
  #toggleTheme:hover{transform:scale(1.1); background:linear-gradient(90deg,#3b82f6,#06b6d4); color:#fff;}
  #toggle-quiz{background-color:#53555756; color:#fff;}

  .quiz-container{
    background-color:var(--card); 
    padding:30px;  /* زيادة الحشو */
    border-radius:15px; 
    margin-top:30px;  /* مسافة من الهيدر */
    box-shadow:0 6px 16px rgba(0,0,0,0.1); 
    transition: background 0.3s, color 0.3s;
    max-width:800px;  
    margin-left:auto;
    margin-right:auto; /* مركزة الكويز */
  }
  .question{font-size:18px; margin-bottom:15px;}
  .answers button{display:block; width:100%; margin-bottom:10px; padding:12px; border-radius:10px; background-color:#3b82f6; color:white; font-size:16px;}
  .answers button:hover{background-color:#2563eb;}
  .results{text-align:center; font-size:20px; margin-top:20px;}

  @media(max-width:480px){
    .header{flex-direction:column; align-items:flex-start; gap:8px;}
    .site-title{font-size:18px;}
    #settingsSlide{width:220px; padding:15px;}
    .quiz-container{padding:20px;}
    .question{font-size:16px;}
    .answers button{font-size:14px; padding:10px;}
  }
</style>
</head>
<body>
  
<div class="container">
  <div class="header">
    <h1 class="site-title">بنك الأسئلة - Pearson BTEC L3</h1>
    <div>
      <button id="toggle-quiz">التبديل للوضع العادي </button>
      <span class="header-icons" id="openSettings">⚙️</span>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container">
    <h1>وضع الكويز</h1>
    <div id="quiz"></div>
    <div class="results" id="results"></div>
  </div>

  <div id="settingsSlide">
    <button id="toggleTheme">تبديل الوضع</button>
  </div>
</div>

<script>
  const body = document.body;
  const toggleThemeBtn = document.getElementById('toggleTheme');
  const settingsSlide = document.getElementById('settingsSlide');

  if(localStorage.getItem('theme')==='light'){body.classList.add('light-theme');}

  toggleThemeBtn.addEventListener('click', ()=>{
    body.classList.toggle('light-theme');
    localStorage.setItem('theme', body.classList.contains('light-theme')?'light':'dark');

    settingsSlide.style.display='none';
    void settingsSlide.offsetWidth;
    settingsSlide.style.display='';
  });

  const openSettingsBtn = document.getElementById('openSettings');
  openSettingsBtn.addEventListener('click', ()=>{settingsSlide.style.transform='translateX(0)'; settingsSlide.style.opacity='1';});
  document.addEventListener('click',(e)=>{if(!settingsSlide.contains(e.target)&&e.target!==openSettingsBtn){settingsSlide.style.transform='translateX(100%)'; settingsSlide.style.opacity='0';}});

  document.getElementById('toggle-quiz').addEventListener('click',()=>{window.location.href='index.html';});

 
  const quizData=[
    {q:"مصطلح (SSL)", options:["Secure Sockets Layer","Simple Secure Login","Safe Server Link","System Security Level"], answer:"Secure Sockets Layer"},
    {q:"ما هو لغة البرمجة التي نستخدمها للويب؟", options:["Python","JavaScript","C++","Java"], answer:"JavaScript"},
    {q:"ما هو الناتج من 2 + 2؟", options:["3","4","5","6"], answer:"4"}
  ];

  let currentQuestion=0, score=0;
  const quizEl=document.getElementById('quiz');
  const resultsEl=document.getElementById('results');

  function showQuestion(){
    if(currentQuestion>=quizData.length){quizEl.innerHTML=''; resultsEl.innerHTML=`لقد حصلت على ${score} من ${quizData.length} نقاط!`; return;}
    const q=quizData[currentQuestion];
    quizEl.innerHTML=`<div class="question">${q.q}</div>
      <div class="answers">${q.options.map(opt=>`<button onclick="selectAnswer('${opt}')">${opt}</button>`).join('')}</div>`; 
  }

  function selectAnswer(selected){
    if(selected===quizData[currentQuestion].answer) score++;
    currentQuestion++; showQuestion();
  }

  showQuestion();
  // اختيار كل الأزرار التي تغير حجم الخط
  const fontSizeButtons = document.querySelectorAll('.fontSizeBtn');

  // إضافة حدث لكل زر
  fontSizeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const size = btn.getAttribute('data-size'); // الحصول على حجم الخط من الزر
      document.body.style.fontSize = size;        // تغيير حجم الخط على الجسم
    });
  });

</script>
</body>
</html>
