function showQuestions(category) {

  categoryTitle.textContent = category === 'ุงููู' ? 'ูู ุงูุฃุณุฆูุฉ ูุงููุตุทูุญุงุช' : category;
  const filtered = category === 'ุงููู' ? ALL_ITEMS : ALL_ITEMS.filter(i => i.cat === category);
  filtered.forEach(item => {
    if (!item.q && !item.more) return;
    const li = document.createElement('li');
    li.classList.add('q');

    let pageLinksHtml = '';
    if (Array.isArray(item.page) && item.page.length) {

        `<button class="page-btn" data-page="${page}" aria-label="ูุชุญ ุตูุญุฉ ${page}">๐ ${page}</button>`

      <div class="meta">ุตูุญุฉ: ${pageLinksHtml}</div>

        const page = target.getAttribute('data-page');
        openPdfAtPage(page);
        return;
      }
      const moreDiv = li.querySelector('.more');
      if (moreDiv) moreDiv.style.display = moreDiv.style.display === 'block' ? 'none' : 'block';
    });

    qList.appendChild(li);
  });
}
