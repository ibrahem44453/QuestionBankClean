  left: 0;

  right: 0;

  padding: 20px;
  transform: translateX(100%);
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
  border-radius: 12px 0 0 12px;

  background: linear-gradient(90deg, #06b6d4, #3b82f6);

/* ===== عناصر DOM ===== */
const categoriesDiv = document.getElementById('categories');
const qList = document.getElementById('qList');
const categoryTitle = document.getElementById('categoryTitle');
const searchInput = document.getElementById('search');

/* ===== إنشاء أزرار الفئات ===== */
const uniqueCategories = ['الكل', ...new Set(ALL_ITEMS.map(i => i.cat).filter(Boolean))];
uniqueCategories.forEach((cat, idx) => {
  const btn = document.createElement('button');
  btn.classList.add('category-btn');
  if (idx === 0) btn.classList.add('active');
  btn.textContent = cat;
  btn.addEventListener('click', () => {
    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    showQuestions(cat);
  });
  categoriesDiv.appendChild(btn);
});

/* ===== الدالة: فتح PDF على صفحة معينة ===== */
function openPdfAtPage(pageNumber) {
  const url = `https://drive.google.com/file/d/${PDF_FILE_ID}/preview#page=${pageNumber}`;
  window.open(url, '_blank', 'noopener');
}

/* ===== عرض الأسئلة حسب الفئة ===== */
function showQuestions(category) {
  qList.innerHTML = '';
  categoryTitle.textContent = category === 'الكل' ? 'كل الأسئلة والمصطلحات' : category;
  const filtered = category === 'الكل' ? ALL_ITEMS : ALL_ITEMS.filter(i => i.cat === category);
  filtered.forEach(item => {
    if (!item.q && !item.more) return;
    const li = document.createElement('li');
    li.classList.add('q');

    let pageLinksHtml = '';
    if (Array.isArray(item.page) && item.page.length) {
      pageLinksHtml = item.page.map(page => 
        `<button class="page-btn" data-page="${page}" aria-label="فتح صفحة ${page}">📄 ${page}</button>`
      ).join(' ');
    } else {
      pageLinksHtml = `<button class="page-btn" data-page="">📄 افتح الكتاب</button>`;
    }

    li.innerHTML = `
      <strong>${item.q || 'بدون عنوان'}</strong>
      <div class="meta">صفحة: ${pageLinksHtml}</div>
      ${item.more ? `<div class="more">${item.more}</div>` : ''}
    `;

    li.addEventListener('click', (e) => {
      const target = e.target;
      if (target && target.classList.contains('page-btn')) {
        const page = target.getAttribute('data-page');
        openPdfAtPage(page);
        return;
      }
      const moreDiv = li.querySelector('.more');
      if (moreDiv) moreDiv.style.display = moreDiv.style.display === 'block' ? 'none' : 'block';
    });

    qList.appendChild(li);
  });
}

/* ===== بحث حي ===== */
searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  const results = ALL_ITEMS.filter(item =>
    (item.q && item.q.toLowerCase().includes(q)) ||
    (item.more && item.more.toLowerCase().includes(q))
  );
  qList.innerHTML = '';
  results.forEach(item => {
    if (!item.q && !item.more) return;
    const li = document.createElement('li');
    li.classList.add('q');

    let pageLinksHtml = '';
    if (Array.isArray(item.page) && item.page.length) {
      pageLinksHtml = item.page.map(page => `<button class="page-btn" data-page="${page}">📄 ${page}</button>`).join(' ');
    } else {
      pageLinksHtml = `<button class="page-btn" data-page="">📄 افتح الكتاب</button>`;
    }

    li.innerHTML = `
      <strong>${item.q || 'بدون عنوان'}</strong>
      <div class="meta">صفحة: ${pageLinksHtml}</div>
      ${item.more ? `<div class="more">${item.more}</div>` : ''}
    `;

    li.addEventListener('click', (e) => {
      const target = e.target;
      if (target && target.classList.contains('page-btn')) {
        const page = target.getAttribute('data-page');
        openPdfAtPage(page);
        return;
      }
      const moreDiv = li.querySelector('.more');
      if (moreDiv) moreDiv.style.display = moreDiv.style.display === 'block' ? 'none' : 'block';
    });

    qList.appendChild(li);
  });
});

/* عرض افتراضي */
showQuestions('الكل');
const openSettings = document.getElementById('openSettings');
const settingsSlide = document.getElementById('settingsSlide');

openSettings.addEventListener('click', () => {
  if (settingsSlide.style.transform === 'translateX(0%)') {
    // أغلق السلايد
    settingsSlide.style.transform = 'translateX(100%)';
    settingsSlide.style.opacity = 0;
  } else {
    // افتح السلايد
    settingsSlide.style.transform = 'translateX(0%)';
    settingsSlide.style.opacity = 1;
  }
});
const toggleThemeBtn = document.getElementById('toggleTheme');

toggleThemeBtn.addEventListener('click', () => {
  document.body.classList.toggle('light-theme'); // يبدل بين الوضع الفاتح والداكن
